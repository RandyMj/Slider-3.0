<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider 3.0</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="container_middle-square" id="middle-square">
        <div class="img-container">
          <img src="./src/assets/dune.jpg" alt="" />
        </div>

        <div class="text-container">
          <h1 class="movie-title">Dune</h1>
          <p class="movie-description">
            A mythic and emotionally charged hero's journey, Dune tells the
            story of Paul Atreides, a brilliant and gifted young man born into a
            great destiny beyond his understanding, who must travel to the most
            dangerous planet in the universe to ensure the future of his family
            and his people.
          </p>
        </div>
      </div>
    </div>

    <div class="arrows">
      <button class="left-arrow" id="leftButton">
        <img src="./src/assets/left_arrow.svg" alt="" />
      </button>
      <button class="right-arrow" id="rightButton">
        <img src="./src/assets/right_arrow.svg" alt="" />
      </button>
    </div>
    <script src="./src/js/scripts.js"></script>
  </body>
</html>
